---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
box: phpbox

folders:
    - map: h:/PHPCode
      to: /home/vagrant/Code

sites:
    - map: labs.app
      to: /home/vagrant/Code/Projects/labs
    - map: projects.app
      to: /home/vagrant/Code/Projects/projects
    - map: resto.app
      to: /home/vagrant/Code/Projects/laravel/resto/public
    - map: todo.app
      to: /home/vagrant/Code/Projects/laravel/todo/public
    - map: phpmyadmin.app
      to: /home/vagrant/Code/Projects/phpmyadmin

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

